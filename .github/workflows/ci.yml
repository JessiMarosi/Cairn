name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  core-checks:
    name: Core Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install core dependencies
        working-directory: core
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint with ruff
        working-directory: core
        run: |
          ruff check .

      - name: Format check with black
        working-directory: core
        run: |
          black --check .

      - name: Run tests
        working-directory: core
        run: |
          pytest
